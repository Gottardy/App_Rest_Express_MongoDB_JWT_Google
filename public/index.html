<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Rest Server!</title>
</head>
<body>
    <h1>Aplicacion Prueba API Rest MongoDB!</h1>
    <section id="sigin">
        <hr/>
        <div id="sigin-google">
                <div id="g_id_onload"
                   data-client_id="1083823592590-q15nnas5vfj54ah6kcmo96dsgdt9o4sm.apps.googleusercontent.com"
                   data-callback="handleCredentialResponse"
                   data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                   data-type="standard"
                   data-size="large"
                   data-theme="outline"
                   data-text="sign_in_with"
                   data-shape="rectangular"
                   data-logo_alignment="left">
                </div>
        </div>
        <div><button id="googlesingout">Sing Out</button></div>
        <div>Login normal</div>

    </section>
    <script>
        function handleCredentialResponse(response) {
            const body = {id_token: response.credential};

            fetch('http://localhost:8081/api/auth/google',{
                method: 'POST',
                headers:{
                    'Content-type':'application/json'
                },
                body: JSON.stringify(body)
            })
            .then(resp => resp.json())
            .then( resp =>{
                console.log(resp);
                localStorage.setItem('email',resp.usuario.correo);
            })
            .catch( console.warn);
        }

        const button = document.getElementById('googlesingout');
        button.onclick = () =>{
            // console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done =>{
                localStorage.clear();
                location.reload();
            });
        }
      </script>
      <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
